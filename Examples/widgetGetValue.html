<!DOCTYPE html>
<html>
    <head>
        <title>ioBridge JavaScript Widgets Examples: widgetGetValue</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        
        <script type="text/javascript">
            
            function startCustomCode() {
                
                // Use 'widgetGetValue' to get the value of the widget
                var widget_value = widgetGetValue('7pQsp9xXu3Xd'); 
                
                // Update the div with the widget's value
                jQuery('#widget_value_display').html(widget_value); 
                
            }
                
        </script>        
        
    </head>
    <body>
	    
        <!-- Embed and hide a value widget such as a temperature widget -->
        <div id="ioWidgets" style="display:none;">
 
            <script type="text/javascript">
                document.write(unescape("%3Cscript src='" + "http://www.iobridge.com/widgets/io.js?7pQsp9xXu3Xd' type='text/javascript'%3E%3C/script%3E"));
            </script>
 
        </div>
        
        <!-- Identify a div to update with the widget value -->
        <div id="widget_value_display" style="font-size:22px;">Loading widget value...</div>
	    
        <!-- Start your custom code after the document is ready -->
        <script type="text/javascript">    	            
            jQuery(document).ready(function() {	            
                setTimeout(startCustomCode, 1000);                                             
            });  
        </script>

    </body>
</html>
